<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/blog.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="data:;base64,iVBORwOKGgo=">
        <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
        <script>tinymce.init({selector: 'textarea'});</script>
    </head>
    <body background="images/BG.png">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">Public Tasks</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="main.html">Tasks</a></li>
                        <li><a href="admin.html">Add Tasks</a></li>
                    </ul>
                    <ul id="slide-out" class="side-nav bubbles">
                        <li><a href="main.html" class="">Tasks<span id="postCount" class="badge new"></span></a></li>
                        <li><a href="admin.html" class="">Add Tasks</a></li>
                        <li><a href="create.html" class="">Create Account</a></li>
                    </ul>
                    <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <br><br><br>
            </div>
            <div class="container">
                <div class="row">
                    <h1 class="center-align">My Tasks</h1>
                </div>
                <div class="row">
                    <div class="col s12 main-container">

                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <div class="container">
                <p><a href="#">Back To The Top</a></p>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    @2016 Matthew, Built With Materialize Engine
                </div>
            </div>
            <script id="blogs-template" type="text/x-handlebars-template">
            {{#each posts}}
            {{#if completed}}
            <ul href="#" class="collection blog-post z-depth hoverable">       
                <li class="collection-item avatar">
                    <img class="material-icons circle" src="images/bronzed.png"></img>
                    <span class="title blog-post-title"><strike>Task: {{title}}</strike></span>
                    <div><strike>{{{content}}}</strike></div>
                    <i class="blog-post-meta"><strike>At {{format created}} by {{authorEmail}}</strike></i>
                    <i src="images/trashcon.png" class="material-icons secondary-content trash" type="submit" name="action" data={{objectId}}>delete</i>
                    <button class="primary-content completed waves-effect waves-light" type="submit" name="action" data={{objectId}}><label>Completed</label>
                </li>
            </ul>
            {{else}}
            <ul href="#" class="collection blog-post z-depth hoverable">       
                <li class="collection-item avatar">
                    <img class="material-icons circle" src="images/bronzed.png"></img>
                    <span class="title blog-post-title">Task: {{title}}</span>
                    <div>{{{content}}}</div>
                    <i class="blog-post-meta">At {{format created}} by {{authorEmail}}</i>
                    <i src="images/trashcon.png" class="material-icons secondary-content trash" type="submit" name="action" data={{objectId}}>delete</i>
                    <button class="primary-content completed waves-effect waves-light" type="submit" name="action" data={{objectId}}><label class="">Incomplete</label>
                </li>
            </ul>
        {{/if}}
        {{/each}}
            </script>
        </footer>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="libs/backendless.js"></script>
        <script type="text/javascript" src="js/blog.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    </body>
</html>
